<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
     <title>게시판</title>
    </head>
    <body>
        <div class='board_layout' >
            <div class=board_sidebar>
               유저 회원 정보(user table 알고있어야함)
               <p>이름(float:left) rottoy(float:right)</p>
               <p>이메일(float:left) wnsgur9609@naver.com(float:right)</p>
               <p>작성한 게시물 수 x회</p>
               <p>작성한 댓글 수 y회</p>
            </div>
            <div class=board_frame >
           
            <div class=board_header>
                <h4>재밌는 html 공부 게시판!</h4>
            </div>
            <div class=board_content>
                <table>
                    <colgroup>
                     <col width="128px" />
                     <col width="460px">
                     <col width="98px" />
                     <col width="98px" />
                    </colgroup>
                   <tbody>
                       
                       <tr>
                           <th>말머리</th> <th>제목</th> <th>작성자</th> <th>작성일</th>
                       </tr>
                       {% for board in boards %}
                       <tr>
                               <td>{{board[0]}}</td>
                               <td>{{board[1]}}</td>
                               <td>{{board[2]}}</td>
                               <td>{{board[3]}}</td>
                       </tr>
                       {% endfor %}
                       </tbody>
                   </tbody>
                </table>
            </div>
              
            </div>

    </body>

</html>
